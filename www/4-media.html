<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>

<body>

    <h1>Média accessible</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Q-CDnztbPRo" title="YouTube RGAA content"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <h1>Média non identifié</h1>
    <style>
        video {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
    <video controls width="250">
        <source src="https://developer.mozilla.org/media/cc0-videos/flower.mp4" type="video/mp4">
    </video>

</body>

</html>
